{% extends 'main.html' %}

{% block content %}

<h1>Home Template</h1>

<div>
    <a href="{% url 'create-table' %}">Create table</a>

    <div>
        {% for table in tables %}
            <div>
                <span>@{{ table.host.username }}</span>
                <h5>{{ table.id }} -- <a href="{% url 'table' table.id %}">{{ table.name }}</a></h5>
                <small>{{ table.topic.name }}</small>
                <hr>
            </div>

        {% endfor %}


    </div>
</div>


{% endblock content %}
