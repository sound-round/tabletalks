{% extends 'main.html' %}

{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr, 3fr;
    }
</style>

<div class="home-container">

    <div>
        <h3>Browse Topics</h3>
        <hr>

        {% for topic in topics %}
            <div>
                <a href="{% url 'home' %}&q={{ topic.name }}">{{ topic.name }}</a>
            </div>
        {% endfor %}

    </div>

    <div>
        <a href="{% url 'create-table' %}">Create table</a>

        <div>
            {% for table in tables %}
                <div>
                    <a href="{% url 'update-table' table.id %}">Edit</a>
                    <a href="{% url 'delete-table' table.id %}">Delete</a>
                    <span>@{{ table.host.username }}</span>
                    <h5>{{ table.id }} -- <a href="{% url 'table' table.id %}">{{ table.name }}</a></h5>
                    <small>{{ table.topic.name }}</small>
                    <hr>
                </div>

            {% endfor %}
        </div>
    </div>

</div>

{% endblock content %}
