<section class='browse-topics-container'>
    <h2 class="component-header">Browse Topics</h2>
    <div>
        <a class="browse-topics-topic simple-button" href="{% url 'home' %}">All</a>
    </div>
    {% for topic in topics %}
    <div>
        <a class="browse-topics-topic simple-button" href="{% url 'home' %}?q={{ topic.name }}">{{ topic.name }}</a>
    </div>
    {% endfor %}
</section>
